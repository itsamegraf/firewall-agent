version: "3.8"

services:
  firewall-agent:
    image: ${REGISTRY:-ghcr.io}/${OWNER:-youruser}/firewall-agent:latest
    # Attach to the special host network so iptables rules affect the host netns
    networks:
      - host
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      update_config:
        parallelism: 1
        order: stop-first
        delay: 3s
      restart_policy:
        condition: any
        delay: 5s
    cap_add:
      - NET_ADMIN
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - FIREWALL_ALLOWED_SERVICES=traefik,jellyfin,gluetun
      - FIREWALL_RESTRICT_LABEL=firewall.restrict
      - FIREWALL_API_HOST=0.0.0.0
      - FIREWALL_API_PORT=9444
      - FIREWALL_LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD-SHELL", "curl -skf https://127.0.0.1:9444/status || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 4
      start_period: 15s
    labels:
      - "org.opencontainers.image.title=firewall-agent"
      - "org.opencontainers.image.description=Host-level firewall agent managing DOCKER-USER rules for Swarm"
      - "org.opencontainers.image.source=https://github.com/itsamegraf/firewall-agent"

  # Optional UI served via Swarm routing mesh
  firewall-agent-ui:
    image: ${REGISTRY:-ghcr.io}/${OWNER:-youruser}/firewall-agent-ui:latest
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
    environment:
      - NEXT_PUBLIC_FIREWALL_API_URL=https://localhost:9444
    ports:
      - target: 3000
        published: 8080
        protocol: tcp
        mode: ingress

networks:
  host:
    external: true
    name: host
