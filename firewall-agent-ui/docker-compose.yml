version: "3.8"

services:
  firewall-agent-ui:
    build:
      context: ..
      dockerfile: firewall-agent-ui/Dockerfile
    image: firewall-agent-ui:local
    environment:
      - NEXT_PUBLIC_FIREWALL_API_URL=https://localhost:9444
    ports:
      - "8080:3000"
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
